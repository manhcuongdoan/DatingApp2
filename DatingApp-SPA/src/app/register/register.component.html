<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterNewUser()"
>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input
      type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control"
      formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password">
  </div>
  <div class="form-group">
    <input
      type="password"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched 
                  ||registerForm.hasError('missmatch') && registerForm.get('confirmPassword').touched}"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('missmatch') && registerForm.get('confirmPassword').touched">Password must match</div>
  </div>

  <div class="form-group text-center">
    <button
      class="btn btn-success"
      type="submit">Register</button>
    <button
      class="btn btn-default"
      type="button"
      (click)="onCancel()">Cancel</button>
  </div>

</form>

<p>{{registerForm.value | json}}</p>
<p>{{registerForm.valid | json}}</p>
